<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-spinner *ngIf="!heroes"></ion-spinner>
    <ion-title *ngIf="heroes">Heroes</ion-title>
    <ion-buttons *ngIf="heroes" end>
      <button ion-button icon-only (click)="addHero()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item-sliding *ngFor="let hero of heroes" (click)="itemTapped($event, hero._id)">
    <ion-item>
    {{ hero.name }}
      <div class="item-note" item-right>
        {{ hero.alterEgo }}
      </div>
    </ion-item>
 
    <ion-item-options>
      <button danger (click)="removeHeroFromList(hero)"><ion-icon name="trash"></ion-icon> Delete</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
