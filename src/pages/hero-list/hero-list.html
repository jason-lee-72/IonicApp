<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-spinner *ngIf="!heroes"></ion-spinner>
    <ion-title *ngIf="heroes">Heroes</ion-title>
    <ion-buttons *ngIf="heroes" end>
      <button ion-button icon-only (click)="addHero()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let hero of heroes" (click)="itemTapped($event, slidingItem, hero._id)">
      <ion-item>
      {{ hero.name }}
        <div class="item-note" item-right>
          {{ hero.alterEgo }}
        </div>
      </ion-item>
  
      <ion-item-options>
        <button ion-button small color="danger" (click)="deleteHero(hero, slidingItem)"><ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
