<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #signupForm="ngForm" (submit)="signup(email, password)">
    <ion-list>
      <ion-item>  
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-buttons right>
          <button ion-button type="submit" [disabled]="!signupForm.form.valid">Sign up</button>
        </ion-buttons>      
      </ion-item>
    </ion-list>
  </form>
</ion-content>
